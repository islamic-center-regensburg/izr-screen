name: Build and Push Docker Image

on:
  push:
    branches:
      - main # trigger only on main branch merges

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js (to build React app)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies and build React app
      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: |
          npm run build
          mkdir -p deploy
          cp -r dist/* deploy/
          cp .nginx/* deploy/

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Define version (using run number + short commit sha)
      - name: Set image version
        id: vars
        run: |
          VERSION="${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/izr-screen:${{ steps.vars.outputs.version }} ./deploy
          docker tag ${{ secrets.DOCKER_USERNAME }}/izr-screen:${{ steps.vars.outputs.version }} ${{ secrets.DOCKER_USERNAME }}/izr-screen:latest

      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/izr-screen:${{ steps.vars.outputs.version }}
          docker push ${{ secrets.DOCKER_USERNAME }}/izr-screen:latest
